<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AKAU Global</title>
  <script>
    // GitHub Pages SPA redirect hack
    // Stores the path and redirects to root, where the SPA handles routing
    var pathSegmentsToKeep = 1; // For /akau/ base path, keep 1 segment
    var l = window.location;
    var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
    var search = l.search;

    if (path || search) {
      sessionStorage.setItem('spa-redirect', path + search);
    }

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/'
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
